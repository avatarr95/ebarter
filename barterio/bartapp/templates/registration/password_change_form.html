{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}

{% block content %}
<h1>Zmiana hasła </h1>
<p> Wypełnij poniższy formularz, aby zmienić hasło </p>

    {% csrf_token %}
</form>
{% endblock content %}
