{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Zerowanie hasła
{% endblock title %}

{% block content %}
    <h1> Zapomniałeś hasłą?</h1>
    <p> Podaj adres e-mail, aby zdefiniować nowe hasło </p>
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Wyślij e-mail"></p>
        {% csrf_token %}
    </form>

{% endblock content %}
