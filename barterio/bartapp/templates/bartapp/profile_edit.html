{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    <p>Możesz powrócić do swojego <a href="{{ request.user.profile.get_absolute_url }}">profilu.</a></p>
</ul>
{% endif %}




    <form action="." method="post" style="text-align: center; margin-top: 20px;">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" value="Aktualizuj profil" style="margin-left: auto; margin-right: auto;">
    
    </form>
{% endblock %}
